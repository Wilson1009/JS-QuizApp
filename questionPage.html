<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <h1>Quizzing</h1>
    </section>
    <main>
        <div class="whitespace"></div>
        <div id="container2">
            <div id="hide">
                <h2>Timer will start when you click start</h2>
                <button id="start">Start Quiz</button>
            </div>
            <div id="questionArea">
                <h2 id="questionNum">Question 1</h2>
                <div id="timer">Time Left: <span id="time">15:00</span></div>
                <p id="questionAsk">Click start to load a question...</p>
                <div class="buttonSection">
                    <button type="button" class="option">Option 1</button>
                    <button type="button" class="option">Option 2</button>
                    <button type="button" class="option">Option 3</button>
                    <button type="button" class="option">Option 4</button>
                </div>           
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
